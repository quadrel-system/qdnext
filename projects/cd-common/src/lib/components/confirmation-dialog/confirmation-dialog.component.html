<h1 class="title">{{ title }}</h1>
<p class="message">
  {{ message }}
  <a *ngIf="link" [href]="link.url" target="_blank">{{ link.text }}</a>
</p>

<div class="actions">
  <button
    cd-outlined-button
    size="medium"
    cd-e2e-label="confirmation-cancel"
    (click)="onCancelClick()"
  >
    Cancel
  </button>
  <button
    #confirmButtonRef
    cd-unelevated-button
    size="medium"
    cd-e2e-label="confirmation-confirm"
    (click)="onConfirmClick()"
  >
    Confirm
  </button>
</div>
