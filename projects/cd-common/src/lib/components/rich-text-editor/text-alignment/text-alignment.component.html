<cd-toggle-button-group
  showBackground
  [value]="alignment"
  (valueChange)="onAlignmentChange($event)"
>
  <button
    cdToggleButton
    cd-button
    size="small"
    iconName="format_align_left"
    [value]="TextAlign.Left"
  ></button>
  <button
    cdToggleButton
    cd-button
    size="small"
    iconName="format_align_center"
    [value]="TextAlign.Center"
  ></button>
  <button
    cdToggleButton
    cd-button
    size="small"
    iconName="format_align_right"
    [value]="TextAlign.Right"
  ></button>
  <button
    cdToggleButton
    cd-button
    size="small"
    iconName="format_align_justify"
    [value]="TextAlign.Justify"
  ></button>
</cd-toggle-button-group>
